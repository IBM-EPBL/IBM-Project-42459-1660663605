<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Chatbot</title>
    <style> 
      body{
        margin:0px;
      }
    </style>
</head>
<body>
  <img src="https://apptunix.wpenginepowered.com/blog/wp-content/uploads/sites/3/2021/04/show-chatbots-for-banking.jpg" width= "100%" height="100%">
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "36e64535-5098-4675-97bf-d56d86b554f5", 
      region: "us-south",
      serviceInstanceID: "85d3bd12-4b41-4133-aeb4-d472329f79e1",
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
